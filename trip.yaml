reddit:
  subreddits:
    - "JapanTravel"
    - "JapanTravelTips"
    - "travel"
  time_filter: "month"
  time_filters: ["month", "year"]
  limit_per_query: 5
  search_pages: 2
  sort: "top"
  pause_seconds: 1.0  # Reduced from 2.0 for faster ingestion
  max_comments_per_post: 15
  min_comment_length: 150
  min_comment_score: 5

digest:
  max_places_per_base: 10
  max_experiences_per_place: 4
  min_place_score: 1.5